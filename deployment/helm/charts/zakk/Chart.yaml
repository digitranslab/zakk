apiVersion: v2
name: zakk-stack
description: A Helm chart for Kubernetes
home: https://www.digi-trans.org/
sources:
  - "https://github.com/digitranslab/zakk"
type: application
version: 0.2.3
appVersion: latest
annotations:
  category: Productivity
  licenses: MIT
  images: |
    - name: webserver
      image: docker.io/digitranslab/zakk-web-server:latest
    - name: background
      image: docker.io/digitranslab/zakk-backend:latest
    - name: vespa
      image: vespaengine/vespa:8.526.15
dependencies:
  - name: postgresql
    version: 14.3.1
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: vespa
    version: 0.2.23
    repository: https://digitranslab.github.io/vespa-helm-charts
    condition: vespa.enabled
  - name: nginx
    version: 15.14.0
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: nginx.enabled
  - name: redis
    version: 20.1.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: minio
    version: 17.0.4
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: minio.enabled
